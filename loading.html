<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing Secure Network</title>
    <style>
        body {
            background-color: #000;
            color: #cc0000;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input {
            background-color: #111;
            color: #cc0000;
            border: 1px solid #cc0000;
            padding: 10px;
            margin-top: 20px;
        }
        button {
            background-color: #cc0000;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        #loadingScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
        }
        #loadingContent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .spinner {
            border: 4px solid #cc0000;
            border-top: 4px solid #000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loadingText {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Red Star Collective</h1>
        <p>Enter access code to proceed:</p>
        <input type="password" id="accessCode" placeholder="Access Code">
        <br>
        <button onclick="checkAccessCode()">Access Network</button>
    </div>

    <div id="loadingScreen">
        <div id="loadingContent">
            <div class="spinner"></div>
            <div id="loadingText">Establishing secure connection...</div>
        </div>
    </div>

    <script>
        function checkAccessCode() {
            const accessCode = document.getElementById('accessCode').value;
            if (accessCode === 'revolution') { // Replace 'revolution' with your desired password
                showLoadingScreen();
            } else {
                alert('Invalid access code. Access denied.');
            }
        }
    
        function showLoadingScreen() {
            document.getElementById('loadingScreen').style.display = 'block';
            simulateLoading();
        }
    
        function simulateLoading() {
            const loadingTexts = [
                "Establishing secure connection...",
                "Routing through mesh network...",
                "Encrypting data streams...",
                "Verifying node integrity...",
                "Bypassing corporate firewalls...",
                "Accessing Red Star Collective servers..."
            ];
            let index = 0;
            const loadingTextElement = document.getElementById('loadingText');
            
            const intervalId = setInterval(() => {
                loadingTextElement.textContent = loadingTexts[index];
                index = (index + 1) % loadingTexts.length;
            }, 2000);
    
            setTimeout(() => {
                clearInterval(intervalId);
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = 'index.html';
            }, 12000); // Total loading time: 12 seconds
        }
    </script>
</body>
</html>
