<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing Secure Network</title>
    <style>
        body {
            background-color: #000;
            color: #cc0000;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input {
            background-color: #111;
            color: #cc0000;
            border: 1px solid #cc0000;
            padding: 10px;
            margin-top: 20px;
        }
        button {
            background-color: #cc0000;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Red Star Collective</h1>
        <p>Enter access code to proceed:</p>
        <input type="password" id="accessCode" placeholder="Access Code">
        <br>
        <button onclick="checkAccessCode()">Access Network</button>
    </div>

    <script>
        function checkAccessCode() {
            const accessCode = document.getElementById('accessCode').value;
            if (accessCode === 'revolution') { // Replace 'revolution' with your desired password
                localStorage.setItem('authenticated', 'true');
                window.location.href = 'index.html';
            } else {
                alert('Invalid access code. Access denied.');
            }
        }
    </script>
</body>
</html>
